<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>

    <link rel="stylesheet" href="css1/Input.css">

</head>
<body>
    
<div class="container">

<div class="getintouch">
    <h1>GET IN TOUCH</h1>
</div>

<form action="" method="get">

    <div class="flexs">

        <label for="name" class="label1">Tell us your name*</label> 
        <input type="text" name="title" placeholder="Enter your name" id="name" autofocus>

        <br> <br>

        <div class="email">

        <label for="email" class="label2">Enter your email*</label> <br> <br>
        <input type="email" name="title" placeholder="Enter your email" id="email">

        </div>
        

        
    </div>  

        <div class="other">
        <label for="website" class="website">Your website</label> <br>
        <input type="text" name="title" placeholder="https://" id="website">

            <br> <br>

        <div class="message">
            <label for="message" class="message1">Message</label> <br>
            <textarea name="body" rows="10" class="textarea">Your message here...
            </textarea>
        </div>
    </div>

    <button type="submit" class="submit">SUBMIT</button>
</form>

</div>

    <div class="number">
        <h3>Call us on +001 345 6178</h3>
    </div>

</body>
</html>
